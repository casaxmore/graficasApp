<h1>Gr√°fica de Barras</h1>
<hr>
<div class="row">
  <div class="col">
    <div style="display: block">
      <canvas
        baseChart
        class="chart"
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      >
      </canvas>

      <button class="btn btn-primary float-end" color="primary" (click)="randomize()">Actualizar</button>
    </div>
  </div>
</div>
